<!-- script for tooltipOnShowPasswordLink -->
<script type="text/javascript">
    var count = 0;
    function showOrHidePassword() {
  if(count%2 == 0) {
    var obj = document.getElementById('passkey');
    var tooltipOnShowPasswordLink = document.getElementById('tooltipOnShowPasswordLink');
    var tooltipOnShowPasswordLink2 = document.getElementById('tooltipOnShowPasswordLink2');
    tooltipOnShowPasswordLink2.title = "Hide Passkey";
    obj.type = "text";
    
    count++;
  } else {

    var tooltipOnShowPasswordLink = document.getElementById('tooltipOnShowPasswordLink');
    var tooltipOnShowPasswordLink2 = document.getElementById('tooltipOnShowPasswordLink2');
    tooltipOnShowPasswordLink2.title = "Show Passkey";
    var obj = document.getElementById('passkey');
    tooltipOnShowPasswordLink.class = "glyphicon glyphicon-eye-close";
    obj.type = "password";
    
  count++;
  }
}
</script>
